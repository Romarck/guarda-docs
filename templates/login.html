{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Login</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                        <a href="{{ url_for('google_login') }}" class="btn btn-danger">
                            <img src="https://www.google.com/favicon.ico" alt="Google" style="height: 20px; margin-right: 10px;">
                            Entrar com Google
                        </a>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    <a href="{{ url_for('forgot_password') }}">Esqueceu sua senha?</a>
                    <br>
                    <a href="{{ url_for('register') }}">NÃ£o tem uma conta? Registre-se</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
