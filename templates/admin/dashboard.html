{% extends "base.html" %}

{% block title %}Painel Administrativo{% endblock %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col">
            <h2>Painel Administrativo</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Usuários</h5>
                    <p class="card-text">Gerencie os usuários cadastrados no sistema.</p>
                    <a href="{{ url_for('admin_users') }}" class="btn btn-primary">
                        <i class="fas fa-users"></i> Gerenciar Usuários
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Documentos</h5>
                    <p class="card-text">Visualize todos os documentos do sistema.</p>
                    <a href="{{ url_for('admin_documents') }}" class="btn btn-primary">
                        <i class="fas fa-file-alt"></i> Gerenciar Documentos
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
